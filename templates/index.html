

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Theorem Learning Game</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Pythagoras Theorem Learning Game</h1>
<p>Enter the values of two sides of a right-angled triangle to calculate the length of the third side.</p>
<form action="/calculate" method="post">
<div class="form-group">
<label for="a">Side a:</label>
<input type="number" class="form-control" id="a" name="a" required>
</div>
<div class="form-group">
<label for="b">Side b:</label>
<input type="number" class="form-control" id="b" name="b" required>
</div>
<button type="submit" class="btn btn-primary">Calculate</button>
</form>
</div>
</body>
</html>
